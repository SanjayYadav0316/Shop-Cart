<div class="new-user-form">
    <h2>Welcome New User</h2>
    <form (submit)="onSubmit($event)">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter Your Mobile Num">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
      </div>
      <div>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="password" placeholder="Enter Your Password">
      </div>
      <div>
        <label for="Re-Enter Password">Re-Enter Password:</label>
        <input type="Re-Enter Password" id="Password" name="password" placeholder="Re-Enter Your Password">
      </div>
      <div>
        <label for="Pincode">Pincode:</label>
        <input type="Pincode" id="Pincode" name="Pincode" placeholder="Enter Your Pincode">
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
