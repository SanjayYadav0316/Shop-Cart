<h2>Shopping Cart</h2>
<div *ngFor="let product of cart" class="cart-item">
  <img [src]="product.imageUrl" alt="{{ product.name }}">
  <h3>{{ product.name }}</h3>
  <p>{{ product.price | currency:'INR':'symbol':'1.2-2' }}</p>
  <button (click)="removeFromCart(product.id)">Remove</button>
</div>

<div class="total-sum">
  <p>Total: {{ totalSum  }}</p>
</div>
<a routerLink="/checkout" class="checkout-link">Proceed to Checkout</a>
